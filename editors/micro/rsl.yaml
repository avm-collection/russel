filetype: russel
detect:
    filename: "\\.rsl$"

rules:
    - statement: "\\b(let|return|fun)\\b"
    - type:      "\\b(int|bool)\\b"
    - constant.string:
        start: "\""
        end:   "\""
        rules:
            - constant.specialChar: "\\\\[0abefnrtv\\\"\\\\]"

    - constant.string:
        start: "'"
        end:   "'"
        rules:
            - error: "..+"
            - constant.specialChar: "\\\\[0abefnrtv\\\"\\\\]"

    - constant.number: "\\b(0[x|X][0-9A-Fa-f]+)\\b"
    - constant.number: "\\b(0[o|O][0-7]+)\\b"
    - constant.number: "\\b(0[b|B][0-7]+)\\b"
    - constant.number: "\\b([0-9]+)\\b"

    - symbol.operator: "[=\\+\\-\\*/%><\\(\\)]"

    - comment:
        start: "#"
        end:   "$"
        rules:
            - todo: "(TODO|XXX|FIXME|READABLE):?"
